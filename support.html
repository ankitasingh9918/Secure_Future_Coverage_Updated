    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    


    <!-- header footer section added -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch and inject the header
            fetch('header.html')
                .then(response => {
                    if (!response.ok) { throw new Error('Network response was not ok'); }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation for the header:', error);
                    document.getElementById('header-placeholder').innerHTML = '<p style="color:red;">Error loading header.</p>';
                });

            // Fetch and inject the footer
            fetch('footer.html')
                .then(response => {
                    if (!response.ok) { throw new Error('Network response was not ok'); }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation for the footer:', error);
                    document.getElementById('footer-placeholder').innerHTML = '<p style="color:red;">Error loading footer.</p>';
                });
        });
    </script>
